    <div class="col-10 col-sm-8 col-lg-6 mb-4">
      <img src="{% static 'image/Travelers-bro.svg'%}" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500">

    <div class="col-lg-6">
